{% extends "base.html" %}
{% block title %} SELWY - Sign-up {% endblock %}
{% block content %}

<div class="container">
    <h3 align="center">Sign-up</h3>
    
    <form action="" method="post">
        <div class="form-group">
            <label for="user">User Name</label>
            <input type="text" id="user" name="username" placeholder="Enter User Name" class="form-control w-50">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" class="form-control w-50">
        </div>


        <div class="form-group">
            <label for="password">Enter your Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" class="form-control w-50">
        </div>

        <div class="form-group">
            <label for="confirmPass">Confirm your Password</label>
            <input type="password" id="confirmPass" name="confirmPw" placeholder="Confirm your Password" class="form-control w-50">
        </div>

        <div align="center">
            <button class=" btn btn-primary" type="submit">Sign-up</button>
        </div>

    </form>
</div>

 {% endblock %}
