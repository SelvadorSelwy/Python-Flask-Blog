{% extends "base.html" %}
{% block title %}SELWY - Log in {% endblock %}
{% block content %}
<form action="" method="post" class="my-2 mx-3">
    <h3 align ="center">Login</h3>
    <div class="form-group ps-5 mb-4">
        <label for="email" >Email Address</label>
        <input type="text" id="email" name="email" class="form-control w-50" placeholder="Enter a valid email address">
    </div>
    <div class="form-group ps-5 mb-4">
        <label for="pass" class="me-3 w-10">Password</label>
        <input type="text" id="pass" name="password" class="form-control w-50" placeholder="Enter The Password">
    </div>
    <br>
    <div align="center">
        <button class=" btn btn-primary" type="submit">Login</button>
    </div>
</form>



{% endblock %}
